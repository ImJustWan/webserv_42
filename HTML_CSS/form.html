<div>
	<form action="form_script.php" method="POST" enctype="multipart/form-data">
		<div class="mb-3">
			<label for="screenshot" class="form-label">Screenshot</label>
			<input type="file" id="screenshot" name="screenshot" class="form-control"> <br>
			<label for="email" class="form-label">Email</label> <br>
			<input type="email" class="form-control" id="email" name="email" aria-describedby="email-help">
		</div>
		<div class="mb-3">
			<label for="message" class="form-label">Votre message</label> <br>
			<textarea class="form-control" placeholder="Exprimez vous" id="message" name="message"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Envoyer</button>
	</form>
