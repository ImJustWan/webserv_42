<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="favicon.ico" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <script>
        function deleteImage6() {
            fetch('/HTML_CSS/images/accueil/element-6.png', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    // Add any necessary headers (authentication, etc.)
                },
            })
            .then(response => {
                // Handle the response from the server
                if (response.ok) {
                    console.log('DELETE request for Image 6 successful');
                    // Optionally, you can remove the image from the DOM if the deletion is successful
                    document.getElementById('image6').remove();
                } else {
                    console.error('DELETE request for Image 6 failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</head>

<body>
    <header>
        <nav>
            <img src="images/logo.png" alt="Logo Robbie Lens" >
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <div class="accueil-introduction">
                <img src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens" >
            </div>
        </section>
        <section class="accueil-photos">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="images/accueil/element-1.png" atl="element1">
                <img src="images/accueil/element-2.png" atl="element2">
                <img src="images/accueil/element-3.png" atl="element3">
            </div>
           <div>
                <img src="images/accueil/element-4.png" atl="element4">
                <img src="images/accueil/element-5.png" atl="element5">
                <img src="images/accueil/element-6.png" atl="element6">
                <img id="image6" src="images/accueil/element-6.png" alt="element6" onclick="deleteImage6()">

            </div>
        </section>
    </main>
    <footer>
        <img src="images/logo.png" alt="Logo Robbie Lens" >
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter" >
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram" >
            </a>
        </div>
    </footer>
</body>

</html>
