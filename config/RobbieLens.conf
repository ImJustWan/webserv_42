# include ./mime.types;

server {
	listen					8080;
	server_name				localhost 127.0.0.1;
	root					./HTML_CSS;
	methods					GET;
	client_max_body_size	1m;
	index					index.html;

	location / {
		limit_except GET {
			allow 127.0.0.1;
			deny all;
		}
		index	index.html;
	}

	location	/images {
		limit_except GET {
			allow 127.0.0.1;
			deny all;
		}
		autoindex	off;
	}

	location	/images/ac {
		methods	GET
		autoindex off;
	}

}